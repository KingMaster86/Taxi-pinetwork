<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TAXI PI - Dashboard</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#5E2B97" />
  <style>
    body {
      margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #5E2B97, #833AB4);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      perspective: 1200px;
    }
    #container {
      background: rgba(70, 25, 110, 0.9);
      border-radius: 20px;
      padding: 1rem 2rem;
      box-shadow: 0 0 30px #833AB4;
      width: 100%;
      max-width: 420px;
      transform-style: preserve-3d;
      transform: rotateX(7deg) rotateY(-12deg);
      text-align: center;
    }
    h2 {
      text-shadow: 0 0 10px #9b59b6;
      margin-bottom: 1rem;
    }
    select, button {
      width: 100%;
      padding: 0.7rem;
      margin: 0.7rem 0;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      font-weight: 700;
      color: white;
      background: #7e40bf;
      box-shadow: inset 0 0 10px #6b1fa8;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover, select:hover {
      background: #9b59b6;
    }
    #balance {
      font-size: 1.1rem;
      margin: 1rem 0;
      font-weight: 800;
      text-shadow: 0 0 6px #b180e6;
    }
    #map {
      margin-top: 1rem;
      width: 100%;
      height: 300px;
      border-radius: 15px;
      box-shadow: 0 0 15px #7a40bd;
    }
    #tariff {
      font-weight: 700;
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #d1baff;
      text-shadow: 0 0 5px #7a40bd;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2 id="title">Pilih Peran / Choose Role</h2>
    
    <select id="languageSelect" aria-label="Select Language">
      <option value="id">Bahasa Indonesia</option>
      <option value="en">English</option>
    </select>

    <select id="roleSelect" aria-label="Select Role">
      <option value="">-- Pilih Peran / Select Role --</option>
      <option value="passenger">Penumpang / Passenger</option>
      <option value="carDriver">Driver Mobil / Car Driver</option>
      <option value="motorDriver">Driver Motor / Motorbike Driver</option>
    </select>

    <div id="balance" style="display:none;"></div>

    <button id="depositBtn" style="display:none;">Deposit via Stripe</button>

    <div id="tariff"></div>

    <div id="map" style="display:none;"></div>

    <button id="logoutBtn" style="margin-top: 1rem; background:#6e2db3;">Logout</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlKOlAxaXuGEL0nN0zH6TaKIjskS-ZyOw"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAlKOlAxaXuGEL0nN0zH6TaKIjskS-ZyOw",
      authDomain: "taxi-pi-network.firebaseapp.com",
      databaseURL: "https://taxi-pi-network-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "taxi-pi-network",
      storageBucket: "taxi-pi-network.firebasestorage.app",
      messagingSenderId: "424683034285",
      appId: "1:424683034285:web:78d616a9dd98a78a0cd824",
      measurementId: "G-62J9SRR509"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const database = firebase.database();

    const languageSelect = document.getElementById('languageSelect');
    const roleSelect = document.getElementById('roleSelect');
    const balanceEl = document.getElementById('balance');
    const depositBtn = document.getElementById('depositBtn');
    const tariffEl = document.getElementById('tariff');
    const mapEl = document.getElementById('map');
    const logoutBtn = document.getElementById('logoutBtn');
    const titleEl = document.getElementById('title');

    let map;
    let marker;

    const translations = {
      id: {
        chooseRole: "Pilih Peran",
        passenger: "Penumpang",
        carDriver: "Driver Mobil",
        motorDriver: "Driver Motor",
        balance: "Saldo Anda",
        deposit: "Deposit via Stripe",
        tariffCar: "Tarif mobil: Rp 3000 / KM",
        tariffMotor: "Tarif motor: Rp 1900 / KM",
        tariffCourier: "Tarif kurir: Rp 1700 / KM",
        logout: "Keluar",
        pleaseSelectRole: "Silakan pilih peran terlebih dahulu",
        notLoggedIn: "Anda belum login, redirect ke halaman login...",
      },
      en: {
        chooseRole: "Choose Role",
        passenger: "Passenger",
        carDriver: "Car Driver",
        motorDriver: "Motorbike Driver",
        balance: "Your Balance",
        deposit: "Deposit via Stripe",
        tariffCar: "Car tariff: IDR 3000 / KM",
        tariffMotor: "Motor tariff: IDR 1900 / KM",
        tariffCourier: "Courier tariff: IDR 1700 / KM",
        logout: "Logout",
        pleaseSelectRole: "Please select role first",
        notLoggedIn: "You are not logged in, redirecting to login page...",
      }
    };

    let lang = languageSelect.value;

    function setLanguage(langCode) {
      lang = langCode;
      titleEl.textContent = translations[lang].chooseRole;
      roleSelect.options[0].text = lang === 'id' ? "-- Pilih Peran / Select Role --" : "-- Select Role --";
      roleSelect.options[1].text = translations[lang].passenger + (lang === 'id' ? " / Passenger" : "");
      roleSelect.options[2].text = translations[lang].carDriver + (lang === 'id' ? " / Car Driver" : "");
      roleSelect.options[3].text = translations[lang].motorDriver + (lang === 'id' ? " / Motorbike Driver" : "");
      balanceEl.textContent = "";
      depositBtn.textContent = translations[lang].deposit;
      logoutBtn.textContent = translations[lang].logout;
      tariffEl.textContent = "";
      mapEl.style.display = "none";
      depositBtn.style.display = "none";
      balanceEl.style.display = "none";
    }

    languageSelect.addEventListener('change', (e) => {
      setLanguage(e.target.value);
    });

    // Check user auth state
    auth.onAuthStateChanged(user => {
      if (!user) {
        alert(translations[lang].notLoggedIn);
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
        return;
      }
      // Load driver balance if driver role selected
      // Wait for role selection
    });

    // Tariff per role
    const tariffs = {
      carDriver: 3000,
      motorDriver: 1900,
      passenger: 0 // Penumpang tidak bayar tarif per km, bayar per order saja nanti
    };

    function showTariff(role) {
      if (role === 'carDriver') {
        tariffEl.textContent = translations[lang].tariffCar;
      } else if (role === 'motorDriver') {
        tariffEl.textContent = translations[lang].tariffMotor;
      } else if (role === 'passenger') {
        tariffEl.textContent = ""; // penumpang tidak perlu tarif ditampilkan
      }
    }

    // Deposit button event
    depositBtn.addEventListener('click', () => {
      // buka link stripe kamu untuk deposit
      window.open("https://buy.stripe.com/7sYbJ14Dt9FPaYTdF04ow00", "_blank");
    });

    // Role select event
    roleSelect.addEventListener('change', e => {
      const role = e.target.value;
      if(!role) {
        balanceEl.style.display = "none";
        depositBtn.style.display = "none";
        tariffEl.textContent = "";
        mapEl.style.display = "none";
        return;
      }

      showTariff(role);

      if(role === 'passenger') {
        balanceEl.style.display = "none";
        depositBtn.style.display = "none";
        mapEl.style.display = "block";
        initializeMap();
      } else {
        // driver roles
        balanceEl.style.display = "block";
        depositBtn.style.display = "block";
        mapEl.style.display = "block";
        loadBalance(role);
        initializeMap();
      }
    });

    // Load driver balance from Firebase DB (simulate for now)
    function loadBalance(role) {
      const user = auth.currentUser;
      if(!user) return;
      const uid = user.uid;
      const balancePath = `balances/${uid}`;
      database.ref(balancePath).once('value')
        .then(snapshot => {
          let bal = snapshot.val();
          if(bal === null) {
            // default 0
            bal = 0;
            database.ref(balancePath).set(bal);
          }
          balanceEl.textContent = translations[lang].balance + ": Rp " + bal.toLocaleString('id-ID');
        }).catch(e => {
          balanceEl.textContent = translations[lang].balance + ": Rp 0";
        });
    }

    // Initialize Google Map
    function initializeMap() {
      if(!map) {
        map = new google.maps.Map(mapEl, {
          center: { lat: -6.200000, lng: 106.816666 },
          zoom: 12,
          styles: [
            {
              featureType: "all",
              elementType: "geometry.fill",
              stylers: [
                { color: "#5E2B97" }
              ]
            },
            {
              featureType: "all",
              elementType: "labels.text.fill",
              stylers: [
                { color: "#B39DD8" }
              ]
            }
          ]
        });
      }

      if(marker) marker.setMap(null);

      // Show user location if permitted
      if(navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const coords = { lat: pos.coords.latitude, lng: pos.coords.longitude };
          map.setCenter(coords);
          marker = new google.maps.Marker({ position: coords, map: map, title: "You are here" });
        });
      }
    }

    logoutBtn.addEventListener('click', () => {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    });

    // Init language UI
    setLanguage(languageSelect.value);
  </script>
</body>
</html>
