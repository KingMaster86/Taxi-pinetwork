<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Kurir - TAXI PI</title>
  <meta name="theme-color" content="#5E2B97" />
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js');
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(145deg, #5E2B97, #2c145c);
      color: white;
    }
    .radar {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin: 0 auto 1rem;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.2) 30%, transparent 31%),
                  radial-gradient(circle, #5e2b9770 70%, transparent 71%);
      border: 3px solid #fff;
      position: relative;
      animation: rotate 6s linear infinite;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .order-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 0.75rem;
      border-radius: 1rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
    .order-photo {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 0.5rem;
    }
    .order-head {
      display: flex;
      align-items: center;
    }
  </style>
</head>

<body>
  <div class="container py-3">
    <h4 class="text-center">üì¶ Dashboard Kurir</h4>
    <div class="text-center">
      <small id="courier-email"></small><br />
      <span>Saldo: <strong id="courier-saldo">Rp 0</strong></span>
    </div>

    <div class="radar mt-4 mb-2"></div>
    <h6 class="text-center">Mencari Permintaan Pengiriman...</h6>

    <div id="orderList"></div>

    <div class="text-end">
      <button class="btn btn-warning btn-sm" onclick="logout()">Logout</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAlKOlAxaXuGEL0nN0zH6TaKIjskS-ZyOw",
      authDomain: "taxi-pi-network.firebaseapp.com",
      databaseURL: "https://taxi-pi-network-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "taxi-pi-network",
      storageBucket: "taxi-pi-network.appspot.com",
      messagingSenderId: "424683034285",
      appId: "1:424683034285:web:78d616a9dd98a78a0cd824",
      measurementId: "G-62J9SRR509"
    };
    firebase.initializeApp(firebaseConfig);

    const orderList = document.getElementById('orderList');

    firebase.auth().onAuthStateChanged(user => {
      if (!user) return location.href = '/index.html';
      document.getElementById('courier-email').textContent = user.email;
      firebase.database().ref('users/' + user.uid).once('value').then(snap => {
        const saldo = snap.val()?.balance || 0;
        document.getElementById('courier-saldo').textContent = 'Rp ' + saldo.toLocaleString();
      });
      listenForOrders();
    });

    function logout() {
      firebase.auth().signOut();
    }

    function listenForOrders() {
      firebase.database().ref('orders').on('value', snapshot => {
        orderList.innerHTML = '';
        const data = snapshot.val();
        if (!data) return;
        Object.keys(data).forEach(key => {
          const order = data[key];
          const el = document.createElement('div');
          el.className = 'order-box';
          el.innerHTML = `
            <div class="order-head">
              <img src="${order.photo || '/img/default.png'}" class="order-photo" alt="photo">
              <div>
                <strong>${order.name || 'Pengirim'}</strong><br />
                ‚≠ê ${order.rating || 4.5} | ${order.trips || 0}x pengiriman
              </div>
            </div>
            <div class="mt-2">
              Tujuan: ${order.destination}<br />
              Tarif: Rp ${order.fare.toLocaleString()}
            </div>
          `;
          orderList.appendChild(el);
        });
      });
    }
  </script>
</body>

</html>
