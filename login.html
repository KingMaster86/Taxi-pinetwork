<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TAXI PI - Welcome</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#5E2B97" />
  <style>
    /* Warna ungu dominan & efek 3D sederhana */
    body {
      margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #5E2B97, #833AB4);
      color: white;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      height: 100vh;
      perspective: 1200px;
    }
    .container {
      background: rgba(70, 25, 110, 0.85);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 30px #833AB4;
      transform-style: preserve-3d;
      transform: rotateX(8deg) rotateY(-10deg);
      width: 320px;
      text-align: center;
    }
    h1 {
      font-weight: 900;
      text-shadow: 0 0 10px #9b59b6;
      margin-bottom: 1rem;
    }
    select, input[type="email"], input[type="password"], button {
      width: 100%;
      padding: 0.6rem;
      margin: 0.6rem 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      box-shadow: inset 0 0 8px #6b1fa8;
      background-color: #7e40bf;
      color: white;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #9b59b6;
      cursor: pointer;
    }
    #message {
      font-size: 0.9rem;
      margin: 0.5rem 0;
      min-height: 1.2em;
    }
    .lang-switch {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Welcome To TAXI PI By Pioneers From Pioneers</h1>

    <div class="lang-switch">
      <select id="languageSelect" aria-label="Select Language">
        <option value="id">Bahasa Indonesia</option>
        <option value="en">English</option>
      </select>
    </div>

    <input type="email" id="email" placeholder="Email" autocomplete="username" />
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" />

    <button id="loginBtn">Login</button>
    <button id="registerBtn">Register</button>

    <div id="message"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- Google Maps API -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlKOlAxaXuGEL0nN0zH6TaKIjskS-ZyOw&libraries=places"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAlKOlAxaXuGEL0nN0zH6TaKIjskS-ZyOw",
      authDomain: "taxi-pi-network.firebaseapp.com",
      databaseURL: "https://taxi-pi-network-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "taxi-pi-network",
      storageBucket: "taxi-pi-network.firebasestorage.app",
      messagingSenderId: "424683034285",
      appId: "1:424683034285:web:78d616a9dd98a78a0cd824",
      measurementId: "G-62J9SRR509"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const database = firebase.database();

    // Language dictionary
    const translations = {
      id: {
        welcome: "Welcome To TAXI PI By Pioneers From Pioneers",
        email: "Email",
        password: "Password",
        login: "Masuk",
        register: "Daftar",
        msgLoginSuccess: "Berhasil masuk!",
        msgRegisterSuccess: "Berhasil daftar! Silakan login.",
        msgError: "Terjadi kesalahan: ",
      },
      en: {
        welcome: "Welcome To TAXI PI By Pioneers From Pioneers",
        email: "Email",
        password: "Password",
        login: "Login",
        register: "Register",
        msgLoginSuccess: "Login successful!",
        msgRegisterSuccess: "Registered successfully! Please login.",
        msgError: "Error occurred: ",
      }
    };

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');
    const messageEl = document.getElementById('message');
    const languageSelect = document.getElementById('languageSelect');
    const titleEl = document.getElementById('title');

    // Change UI language
    function changeLanguage(lang) {
      titleEl.textContent = translations[lang].welcome;
      emailInput.placeholder = translations[lang].email;
      passwordInput.placeholder = translations[lang].password;
      loginBtn.textContent = translations[lang].login;
      registerBtn.textContent = translations[lang].register;
      messageEl.textContent = "";
    }

    languageSelect.addEventListener('change', e => {
      changeLanguage(e.target.value);
    });

    // Default language
    changeLanguage(languageSelect.value);

    // Register user
    registerBtn.addEventListener('click', () => {
      const email = emailInput.value.trim();
      const pass = passwordInput.value;
      if(!email || !pass) {
        messageEl.textContent = "Please enter email and password.";
        return;
      }
      auth.createUserWithEmailAndPassword(email, pass)
      .then(userCredential => {
        messageEl.textContent = translations[languageSelect.value].msgRegisterSuccess;
      })
      .catch(error => {
        messageEl.textContent = translations[languageSelect.value].msgError + error.message;
      });
    });

    // Login user
    loginBtn.addEventListener('click', () => {
      const email = emailInput.value.trim();
      const pass = passwordInput.value;
      if(!email || !pass) {
        messageEl.textContent = "Please enter email and password.";
        return;
      }
      auth.signInWithEmailAndPassword(email, pass)
      .then(userCredential => {
        messageEl.textContent = translations[languageSelect.value].msgLoginSuccess;

        // Redirect to dashboard, user can select role after login
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1200);
      })
      .catch(error => {
        messageEl.textContent = translations[languageSelect.value].msgError + error.message;
      });
    });

    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
      .then(() => console.log('Service Worker registered'))
      .catch(e => console.log('Service Worker registration failed', e));
    }
  </script>
</body>
</html>
