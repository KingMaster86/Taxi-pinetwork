<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#5E2B97" />
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js');
    }
  </script>
  <title>Taxi PI Network</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlKOlAxaXuGEL0nN0zH6TaKIjskS-ZyOw&libraries=places"></script>
  <style>
    body {
      background: linear-gradient(145deg, #6e38b6, #51268f);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }
    .container {
      background: #5E2B97;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      padding: 30px;
      margin-top: 40px;
    }
    .btn, select, input[type="text"], input[type="email"], input[type="file"], input[type="number"] {
      border-radius: 10px;
      border: none;
      padding: 10px;
      margin-bottom: 10px;
    }
    .btn {
      background-color: #fff;
      color: #5E2B97;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #f0e6ff;
      color: #5E2B97;
    }
    h2, h4, h5 {
      text-align: center;
    }
    .language-switch {
      text-align: right;
    }
  </style>
</head>

<body>
  <div class="container py-4">
    <h2 class="text-center">ðŸš– Welcome to <strong>TAXI PI</strong></h2>
    <p class="text-center">By Pioneers, From Pioneers</p>

    <div class="language-switch">
      <button class="btn btn-light btn-sm" onclick="setLanguage('id')">Bahasa</button>
      <button class="btn btn-light btn-sm" onclick="setLanguage('en')">English</button>
    </div>

    <div id="auth-section">
      <!-- Login/Register/Forget Password Form -->
    </div>

    <div id="role-selection" class="mt-4" style="display:none">
      <h5>Select Role:</h5>
      <select id="userRole" onchange="showRoleForm()">
        <option value="">-- Choose --</option>
        <option value="passenger">Passenger</option>
        <option value="motor">Motorcycle Driver</option>
        <option value="car">Car Driver</option>
        <option value="courier">Courier</option>
      </select>
    </div>

    <form id="verificationForm" class="mt-3" style="display:none">
      <div id="common-fields">
        <input type="file" id="idCard" required><label>ID Card</label><br>
        <input type="text" id="name" placeholder="Full Name" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="text" id="phone" placeholder="Phone Number" required><br>
      </div>
      <div id="driver-fields" style="display:none">
        <input type="file" id="sim" required><label>SIM</label><br>
        <input type="file" id="vehicleDoc" required><label>Vehicle Document</label><br>
        <input type="text" id="licensePlate" placeholder="Plate Number" required><br>
      </div>
      <button type="submit" class="btn btn-light btn-block">Submit Verification</button>
    </form>

    <div id="deposit-section" class="mt-3" style="display:none">
      <h5>Deposit Balance</h5>
      <a class="btn btn-light btn-block" href="https://buy.stripe.com/7sYbJ14Dt9FPaYTdF04ow00" target="_blank">Click here to Deposit via Stripe</a>
    </div>

    <div id="calculate-fare" class="mt-4" style="display:none">
      <h4>Calculate Fare</h4>
      <input type="text" id="start" placeholder="Starting Point"><br>
      <input type="text" id="end" placeholder="Destination"><br>
      <select id="vehicleType">
        <option value="car">Car</option>
        <option value="motor">Motorcycle</option>
        <option value="courier">Courier</option>
      </select><br>
      <button class="btn btn-light btn-block" onclick="calculateFare()">Calculate Fare</button>
      <p id="fare-result" class="text-center"></p>
    </div>

    <div class="menu mt-4" id="user-menu" style="display:none">
      <img id="profile-photo" src="" alt="Profile" width="50" class="rounded-circle">
      <p id="user-info"></p>
      <button class="btn btn-light btn-block" onclick="logout()">Logout</button>
      <button class="btn btn-light btn-block" onclick="contactSupport()">Help / CS</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAlKOlAxaXuGEL0nN0zH6TaKIjskS-ZyOw",
      authDomain: "taxi-pi-network.firebaseapp.com",
      databaseURL: "https://taxi-pi-network-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "taxi-pi-network",
      storageBucket: "taxi-pi-network.firebasestorage.app",
      messagingSenderId: "424683034285",
      appId: "1:424683034285:web:78d616a9dd98a78a0cd824",
      measurementId: "G-62J9SRR509"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <script src="js/logic.js"></script>
</body>

</html>
