<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Penumpang - TAXI PI</title>
  <meta name="theme-color" content="#5E2B97" />
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js');
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(145deg, #5E2B97, #391566);
      color: white;
      font-family: 'Nunito', sans-serif;
    }
    .card {
      border-radius: 2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    .profile-img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid white;
    }
    .fare-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 1rem;
    }
  </style>
</head>

<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h4>ðŸ‘‹ Halo, <span id="passengerName">Penumpang</span></h4>
        <small id="role-display" class="text-light">PASSENGER</small>
      </div>
      <img src="/img/profile.jpg" id="user-photo" class="profile-img" alt="profile" />
    </div>

    <div class="fare-box mb-3">
      <h5>Hitung Tarif Perjalanan</h5>
      <div class="mb-2">
        <label for="start">Lokasi Anda Saat Ini</label>
        <input type="text" id="start" class="form-control" placeholder="Contoh: Surabaya" />
      </div>
      <div class="mb-2">
        <label for="end">Tujuan</label>
        <input type="text" id="end" class="form-control" placeholder="Contoh: Malang" />
      </div>
      <div class="mb-2">
        <label for="vehicleType">Jenis Kendaraan</label>
        <select id="vehicleType" class="form-select">
          <option value="motor">Motor</option>
          <option value="car">Mobil</option>
          <option value="courier">Kurir</option>
        </select>
      </div>
      <button class="btn btn-light w-100" onclick="calculateFare()">Hitung Tarif</button>
      <p class="mt-3" id="fare-result"></p>
    </div>

    <div class="text-end">
      <button class="btn btn-sm btn-warning" onclick="logout()">Logout</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlKOlAxaXuGEL0nN0zH6TaKIjskS-ZyOw&libraries=places"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAlKOlAxaXuGEL0nN0zH6TaKIjskS-ZyOw",
      authDomain: "taxi-pi-network.firebaseapp.com",
      databaseURL: "https://taxi-pi-network-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "taxi-pi-network",
      storageBucket: "taxi-pi-network.appspot.com",
      messagingSenderId: "424683034285",
      appId: "1:424683034285:web:78d616a9dd98a78a0cd824",
      measurementId: "G-62J9SRR509"
    };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(user => {
      if (!user) location.href = '/index.html';
      else {
        document.getElementById('passengerName').textContent = user.email;
      }
    });

    function logout() {
      firebase.auth().signOut();
    }

    const rates = {
      motor: 1900,
      car: 3000,
      courier: 1700
    };

    function calculateFare() {
      const start = document.getElementById('start').value;
      const end = document.getElementById('end').value;
      const type = document.getElementById('vehicleType').value;
      const service = new google.maps.DistanceMatrixService();

      service.getDistanceMatrix({
        origins: [start],
        destinations: [end],
        travelMode: 'DRIVING'
      }, (response, status) => {
        if (status !== 'OK') return alert('Error: ' + status);
        const meters = response.rows[0].elements[0].distance.value;
        const km = meters / 1000;
        const price = Math.ceil(km * rates[type]);
        document.getElementById('fare-result').innerText = `Jarak: ${km.toFixed(2)} km\nTarif: Rp ${price.toLocaleString()}`;
      });
    }
  </script>
</body>

</html>
